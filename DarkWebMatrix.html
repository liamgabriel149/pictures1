<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DarkWeb Matrix â€” Access Portal</title>
<style>
  :root{--bg:#000;--glow:#00ff7f;--muted:rgba(0,255,127,0.06)}
  html,body{
    height:100%;margin:0;
    background:linear-gradient(180deg,#000,#020202);
    color:var(--glow);
    font-family:Consolas,monaco,monospace;
    overflow:hidden
  }
  canvas#matrix{position:fixed;inset:0;z-index:10;pointer-events:none}
  .terminal{
    position:fixed;left:50%;top:50%;
    transform:translate(-50%,-50%);
    z-index:30;
    width:880px;max-width:94%;min-height:360px;
    padding:22px;border-radius:8px;
    background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.45));
    box-shadow:0 20px 80px rgba(0,0,0,0.7);
    border:1px solid rgba(0,255,127,0.06);
    backdrop-filter: blur(6px);
  }
  .term-head{display:flex;gap:12px;align-items:center;margin-bottom:12px}
  .dots{display:flex;gap:8px}
  .dot{width:12px;height:12px;border-radius:50%;background:var(--muted);box-shadow:0 0 8px rgba(0,0,0,0.5)}
  .title{flex:1;text-align:center;font-weight:700;font-size:16px}
  .screen{background:rgba(0,0,0,0.2);padding:14px;border-radius:6px;border:1px solid rgba(0,255,127,0.03);min-height:200px;line-height:1.5;white-space:pre-wrap;font-size:14px}
  .muted{color:rgba(0,255,127,0.6);font-size:13px}
  .big{font-size:15px}
  .cta{display:block;margin-top:14px;padding:12px 16px;border-radius:6px;border:1px dashed rgba(0,255,127,0.06);text-align:center;cursor:pointer;font-size:15px}
  .cta:hover{background:rgba(0,255,127,0.02)}
  .glitch-layer{position:fixed;inset:0;z-index:50;pointer-events:none;mix-blend-mode:screen;opacity:0;transition:opacity .18s}
  .glitch-layer.show{opacity:1}
  .hint{position:fixed;left:12px;bottom:12px;z-index:60;font-size:13px;color:rgba(0,255,127,0.5)}

  /* ðŸ“± Mobile adjustments */
  @media (max-width:640px){
    .terminal{
      width:95%;padding:14px;min-height:260px;
    }
    .title{font-size:14px}
    .screen{font-size:13px;line-height:1.4}
    .big{font-size:14px}
    .cta{font-size:14px;padding:10px 12px}
    .hint{font-size:12px}

    /* grid inside doorway */
    .doorway-grid{
      grid-template-columns:repeat(2,1fr)!important;
      gap:10px!important;
    }
  }

  @media (min-width:641px) and (max-width:1024px){
    .doorway-grid{grid-template-columns:repeat(3,1fr)!important}
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="terminal" id="terminal">
  <div class="term-head">
    <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    <div class="title">darknet Â· matrix gateway</div>
    <div style="width:48px"></div>
  </div>
  <div class="screen" id="screen">
    <div class="muted">[local.host] boot sequence initialized</div>
    <div class="big">> scanning network interfaces...
> interface wlan0 â€” status: ACTIVE
> ip: 192.168.0.15 â€¢ gw: 192.168.0.1</div>

    <div style="height:10px"></div>
    <div class="muted">[probe]</div>
    <div id="probeLog">â€¢ discovering hidden nodes</div>

    <div class="cta" id="enterBtn">ENTER THE MATRIX</div>
  </div>
</div>

<div class="glitch-layer" id="glitch"></div>
<div class="hint">Click the <strong>ENTER THE MATRIX</strong> button to continue...</div>

</body>
</html>
