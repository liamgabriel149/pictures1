<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image with Link Button</title>
<style>
  body {
    background-color: #222;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  img {
    max-width: 90vw;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
  }
  a.button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 28px;
    background-color: #4285F4;
    color: white;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(66,133,244,0.5);
    transition: background-color 0.3s ease;
  }
  a.button:hover {
    background-color: #2a64c7;
  }
</style>
</head>
