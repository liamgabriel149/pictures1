<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liam Gabriel Website - Login</title>
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #000; /* Instagram dark mode */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(25, 25, 25, 0.95);
      border: 1px solid #222;
      border-radius: 12px;
      padding: 40px 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.05);
    }

    .title {
      font-size: 1.5em;
      margin-bottom: 25px;
      font-weight: bold;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      color: white;
      transition: 0.3s;
    }

    .login-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="title">Liam Gabriel Website</div>
    <button class="login-btn" onclick="login()">Click Here to Connect</button>
  </div>

  <script>
    function login() {
      window.location.href = "https://techtrickszone.com";
    }
  </script>
</body>
</html>
